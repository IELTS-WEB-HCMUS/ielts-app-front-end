<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MePass Login</title>
    <link rel="stylesheet" href=".././styles/forgot_password_page.css"/>
    <link rel="stylesheet" href=".././styles/colors.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #form-forgot-password{
            padding: 5%;
            border: 2px solid gray;
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            margin: 10% auto;
            width: 65% auto;
            height: 100%;
        }

        .row::after {
            content: "";
            clear: both;
            display: block;
        }

        div.row {
            display: flex;
            flex-direction: row;
            width: 100%;
            flex-wrap: wrap; 
        }

        .col-1, .col-2 {
            width: 50%;
        }

        .col-2 img {
            width: 100%;
            height: auto;
        }

        nav {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; 
        }

        @media only screen and (max-width: 1024px) {
            div.row {
                flex-direction: column; 
            }

            .col-1, .col-2 {
                width: 100%;
                padding: 0; 
            }

            .col-2 img {
                width: 100%; 
                height: auto; 
                object-fit: cover; 
            }
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="padding: 20px;">
        <a href="javascript:history.back()" style="text-decoration: none; font-size: 20px; color: var(--text-color)">
            <i class="fa fa-angle-left" aria-hidden="true"></i> Back to login
        </a>
        <img src="../assets/logo_MePass.png" alt="MePass" class="img-fluid" style="position: absolute; top: 50%; right: 20px; transform: translateY(-50%); max-height: 50px;">
    </nav>
    <div id="container" style="padding: 20px; height: 100vh;">
        <div style="display:flex; flex-direction: row;">
            <div class="col-1">
                <div id="form-forgot-password">
                <h1 style="width: 60%;">Forgot your <br> password ?</h1>
                <p style="margin-top: 8%; width: 60%;">Donâ€™t worry, happens to all of us. Enter your email below to recover your password</p>
                <h4 style="margin-top: 4%; width: 60%;">Email</h2>
                <input class="input" type="text" class="form-control" placeholder="Enter your user name">
                <button class="btn btn-success" type="submit" style="margin-top: 4%; background-color: #B0CBFA;">SUBMIT</button>
                <div class="line-with-text">
                    <span>Or login with</span>
                </div>
                <button class="btn-success" style="background-color: var(--primary-color);">  
                    <img src=".././assets/google_icon.png" alt="Google Icon" style="width: 15px; height: 15px; align-items: center; margin-bottom: 5px;"/>
                    Sign in with Google
                </button>
                </div>
                <img src="../assets/color1.png" style="width: 100%; height: 200%; margin-left: -10%; margin-top: -10%; position:absolute; z-index: -10;"/>
            </div>
            <div class="col-2">
                <img src="../assets/background_forgot_password.png" alt="Forgot password" class="img-fluid" style="width: 100%; height: auto; ">
            </div>
        </div>
    </div>
</body>
</html>
