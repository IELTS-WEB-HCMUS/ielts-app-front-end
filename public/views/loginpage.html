<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MePass Login</title>
    <link rel="stylesheet" href=".././styles/login_register_page.css" />
    <link rel="stylesheet" href=".././styles/colors.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <script src=".././scripts/loginpage.js" defer></script>
    <style>
        #login-mode{
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="container-image">
            <div id="logo">
            </div>
            <div id="name-web">
                <h3>MePass</h3>
            </div>
        <div id="image">
            <img src=".././assets/background_login.png" alt="MePass" />
        </div>
        <div id="paragraph">
            <h4>
                In the world of English learning, MePass is the best choice for you.
            </h4>
        </div>
    </div>
        <div id="container-form">
            <h1>Welcome to MePass</h1>
            <div id="tag-sign">
                <button id="login-mode">Login</button>
                <button id="signup-mode">Register</button>
            </div>
            <p>
                This is a website that helps you fully improve your 
            </p>
            <p>
                English skills in the most comprehensive way.
            </p>
        <div id="login-form">
            <form action="#" method="POST">
                <div>
                    <label for="username">Username</label>
                    <input type="text" class="input-text" name="username" required/>
                </div>
                <div style="position: relative;">
                    <label for="password">Password</label>
                    <input type="password" class="input-text" id="password" name="password" required/>
                    <i class="fas fa-eye" id="togglePassword" style="position: absolute; right: 30%; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                </div>

                <div class="forget">
                    <div class="checkbox">
                        <label for="remember">Remember me</label>
                        <input type="checkbox" name="remember" />
                    </div>
                    <div>
                        <a id="forget-pass" href=".././views/forgot_password_page.html">Forgot password?</a>
                    </div>
                </div>
                <div>
                    <button id="log" type="submit">Login</button>
                </div>
            </form>
            <hr>
            <div>
                <button id="log">  
                    <img src=".././assets/google_icon.png" alt="Google Icon" style="width: 15px; height: 15px; margin-top: -50%;"/>
                    Sign in with Google
                </button>
            </div>
    </div>
</div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('signup-mode').addEventListener('click', function () {
            window.location.href = '/register';
        });
    });
</script>
</html>
