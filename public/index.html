<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MePass</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="container-image">
            <div id="logo">
            </div>
            <div id="name-web">
                <h3>MePass</h3>
            </div>
        <div id="image">
            <img src=".././source/assets/image.png" alt="MePass" />
        </div>
        <div id="paragraph">
            <h4>
                In the world of English learning, MePass is the best choice for you.
            </h4>
        </div>
    </div>
        <div id="container-form">
            <h1>Welcome to MePass</h1>
            <div id="tag-sign">
                <button>Login</button>
                <button>Register</button>
            </div>
            <p>
                This is a website that helps you fully improve your 
            </p>
            <p>
                English skills in the most comprehensive way.
            </p>
        <div id="login-form">
            <form>
                <div>
                    <label for="username">Username</label>
                    <input type="text" class="input-text" name="username" />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" class="input-text" name="password" />
                </div>
                <div class="forget">
                    <div class="checkbox">
                        <input type="checkbox" name="remember" />
                        <label for="remember">Remember me</label>
                    </div>
                    <div>
                        <p id="forget-pass">Forget password?</p>
                    </div>
                </div>
                <div>
                    <button id="log" type="submit">Login</button>
                </div>
            </form>
            <hr>
            <div>
                <button id="log">
                    <i class="fab fa-google" style="margin-right: 5px;"></i>
                    Sign in with Google
                </button>
            </div>
    </div>
</div>
</body>
</html>
